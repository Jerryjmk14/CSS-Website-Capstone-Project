<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <ul class="topnav" id="dropdownClick">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="topnav-right"><a href="#signup">Sign Up</a></li>
        <li class="topnav-right"><a href="#signin">Sign In</a></li>
        <li class="dropdownIcon" onClick="dropdownMenu()">
          <a href="javascript:void(0);">&#9776;</a>
        </li>
      </ul>
    </nav>

    <div class="container" id="section-1-gradient">
      <div class="row">
        <div class="col-6">
          <div class="leftside-col">
            <h1 class="large">Crazy Radness</h1>
            <h1 class="large">Made for devslopers</h1>
          </div>
          <form>
            <div class="leftside-col">
              <h2>Username</h2>
              <input
                class="inputbox"
                type="text"
                name="username"
                placeholder="Username" />
              <h2>Password</h2>
              <input
                class="inputbox"
                type="text"
                name="password"
                placeholder="Password" />
            </div>
          </form>
        </div>

        <div class="col-6">
          <div class="rightside-col">
            <div class="video-container">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/RIcxTc1a5CY?si=JZKpWoooXz_k3lgd"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function dropdownMenu() {
        const ulElement = document.getElementById("dropdownClick");

        if (ulElement.className === "topnav") {
          ulElement.className += " responsive";
        } else {
          ulElement.className = "topnav";
        }
      }
    </script>
  </body>
</html>
