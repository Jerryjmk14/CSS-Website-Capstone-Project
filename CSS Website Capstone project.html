<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <ul class="topnav" id="dropdownClick">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="topnav-right"><a href="#signup">Sign Up</a></li>
        <li class="topnav-right"><a href="#signin">Sign In</a></li>
        <li class="dropdownIcon" onClick="dropdownMenu()">
          <a href="javascript:void(0);">&#9776;</a>
        </li>
      </ul>
    </nav>

    <script>
      function dropdownMenu() {
        const ulElement = document.getElementById("dropdownClick");

        if (ulElement.className === "topnav") {
          ulElement.className += " responsive";
        } else {
          ulElement.className = "topnav";
        }
      }
    </script>
  </body>
</html>
